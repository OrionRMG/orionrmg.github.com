<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
    <title>Scribblr</title>
</head>
<body>
    <nav>
        <img src="images/scribblrlogo.png" alt="scribblr logo" width="125" height="44">
        <div>
            <a href="">log in</a>
            <a href="">sign up</a>
        </div>
    </nav>

    <div id="page">
        <section>
            <h2></h2>
            <div>
                <p></p>
                <img src="" alt=""><p></p>
            </div>

            <h3>more questions...</h3>
            <div></div>
        </section>

        <section id="middle">
            <div id="drawArea">
                <div id="canContainer">
                    <canvas id="can" width="450" height="325"></canvas>
                    <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
                </div>
                <div id="drawControl">
                    <img src="images/pencil1.png" alt="" class="control">
                    <img src="images/lineS1.png" alt="" class="control">
                    <img src="images/lineM0.png" alt="" class="control">
                    <img src="images/lineL0.png" alt="" class="control">
                    <img src="images/eraser0.png" alt="" class="control">
                    <div id="colors">
                        <div>
                            <img src="images/black1.png" alt="" class="color">
                            <img src="images/red0.png" alt="" class="color">
                            <img src="images/yellow0.png" alt="" class="color">
                            <img src="images/blue0.png" alt="" class="color">
                        </div>
                        <div>
                            <img src="images/white0.png" alt="" class="color">
                            <img src="images/green0.png" alt="" class="color">
                            <img src="images/purple0.png" alt="" class="color">
                            <img src="images/orange0.png" alt="" class="color">
                        </div>
                    </div>
                    <img src="images/clear.png" class="buttons">
                    <img src="images/submit.png" class="buttons">
                </div>
            </div>
            <div id="focus">
                <img src="" alt="">
            </div>
            <h2>others' responses...</h2>
            <div id="responses"></div>
        </section>

        <section>
            <input placeholder="Post a prompt..." type="text">
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
