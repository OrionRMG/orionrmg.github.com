<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <title>Scribblr</title>
</head>
<body>
    <nav>
        <img src="images/scribblrlogo.png" alt="scribblr logo" width="125" height="44">
        <a href="">log in</a>
        <a href="">sign up</a>
    </nav>

    <div id="page">
        <section>
            <h2></h2>
            <div>
                <p></p>
                <img src="" alt=""><p></p>
            </div>

            <h3>more questions...</h3>
            <div></div>
        </section>

        <section id="middle">
            <div>
                <canvas id="can"></canvas>
                <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
                <div id="drawControl">
                    <img src="images/pencil1.png" alt="">
                    <img src="images/lineS1.png" alt="">
                    <img src="images/lineM0.png" alt="">
                    <img src="images/lineL0.png" alt="">
                    <img src="images/eraser0.png" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
            <div id="focus">
                <img src="" alt="">
            </div>

            <h2>others' responses...</h2>
            <div id="responses"></div>
        </section>

        <section>
            <input placeholder="Post a prompt..." type="text">
        </section>
    </div>
</body>
</html>
