<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>What's in my Bag?</title>
</head>
<body>
    <div id="page">
        <div id="clickArea">
            <div id="headBag">
                <h1>What's in my Bag?</h1>
                <div id="bag">
                    <img src="images/backpackClosed.png" alt="Backpack" id="myBag" width="300" height="332">
                </div>
            </div>
            <div id="items"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h2 id="popHead"></h2>
            <p id="popText"></p>
        </div>
    </div>

    <footer><a href="https://validator.w3.org/check?uri=referer">Valid HTML</a> // <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></footer>

    <script src="script.js"></script>
</body>
</html>
